apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webhead
spec:
  replicas: 1
  selector:
    matchLabels:
      run: webhead
  template:
    metadata:
      labels:
        run: webhead
    spec:
      containers:
      - image: httpd
        name: webhead
        ports:
        - containerPort: 80
          protocol: TCP
      nodeSelector:
        net: gigabit